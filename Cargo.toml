[package]
name = "reduct-cli"
version = "0.4.0"
edition = "2021"
authors = ["Alexey Timin <atimin@reduct.store>"]
rust-version = "1.75.0"
license = "MPL-2.0"
keywords = ["database", "time-series", "blob", "storage", "reductstore"]
categories = ["command-line-utilities", "database"]
homepage = "https://reduct.store"
documentation = "https://reduct.store/docs/guides"

description = "A CLI client for ReductStore written in Rust"

[dependencies]
reduct-rs = "1.12.1"
clap = { version = "4.5.21", features = ["cargo"] }
dirs = "5.0.1"
toml = "0.8.10"
serde = { version = "1.0.215", features = ["derive"] }
anyhow = "1.0.93"
url = { version = "2.5.3", features = ["serde"] }
tokio = { version = "1.41.1", features = ["rt-multi-thread"] }
time-humanize = "0.1.3"
bytesize = "1.3.0"
thread-id = "5.0.0"
colored = "2.1.0"
chrono = "0.4.34"
dialoguer = "0.11.0"
futures-util = { version = "0.3.30", features = [] }
indicatif = "0.17.8"
async-trait = "0.1.78"
bytes = "1.8.0"
mime_guess = "2.0.4"
serde_json = "1.0.132"
tabled = "0.16.0"

[dev-dependencies]
rstest = "0.23.0"
tempfile = "3.14.0"
mockall = "0.13.1"
