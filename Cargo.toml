[package]
name = "reduct-cli"
version = "0.5.0"
edition = "2021"
authors = ["Alexey Timin <atimin@reduct.store>"]
rust-version = "1.75.0"
license = "MPL-2.0"
keywords = ["database", "time-series", "blob", "storage", "reductstore"]
categories = ["command-line-utilities", "database"]
homepage = "https://reduct.store"
documentation = "https://reduct.store/docs/guides"

description = "A CLI client for ReductStore written in Rust"

[dependencies]
reduct-rs = "1.13.0"
clap = { version = "4.5.27", features = ["cargo"] }
dirs = "6.0.0"
toml = "0.8.10"
serde = { version = "1.0.217", features = ["derive"] }
anyhow = "1.0.95"
url = { version = "2.5.4", features = ["serde"] }
tokio = { version = "1.43.0", features = ["rt-multi-thread"] }
time-humanize = "0.1.3"
bytesize = "1.3.0"
thread-id = "5.0.0"
colored = "3.0.0"
chrono = "0.4.39"
dialoguer = "0.11.0"
futures-util = { version = "0.3.30", features = [] }
indicatif = "0.17.9"
async-trait = "0.1.78"
bytes = "1.9.0"
mime_guess = "2.0.4"
serde_json = "1.0.134"
tabled = "0.17.0"

[dev-dependencies]
rstest = "0.24.0"
tempfile = "3.15.0"
mockall = "0.13.1"
