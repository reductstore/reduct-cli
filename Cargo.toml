[package]
name = "reduct-cli"
version = "0.7.0-test4"
edition = "2021"
authors = ["Alexey Timin <atimin@reduct.store>"]
rust-version = "1.85.0"
license = "MPL-2.0"
keywords = ["database", "time-series", "blob", "storage", "reductstore"]
categories = ["command-line-utilities", "database"]
homepage = "https://reduct.store"
documentation = "https://reduct.store/docs/guides"

description = "A CLI client for ReductStore written in Rust"

[dependencies]
reduct-rs = "1.14.0"
clap = { version = "4.5.31", features = ["cargo"] }
dirs = "6.0.0"
toml = "0.8.20"
serde = { version = "1.0.217", features = ["derive"] }
anyhow = "1.0.95"
url = { version = "2.5.4", features = ["serde"] }
tokio = { version = "1.43.0", features = ["rt-multi-thread"] }
time-humanize = "0.1.3"
bytesize = "2.0.1"
colored = "3.0.0"
chrono = "0.4.40"
dialoguer = "0.11.0"
futures-util = { version = "0.3.30", features = [] }
indicatif = "0.17.11"
async-trait = "0.1.87"
bytes = "1.10.1"
mime_guess = "2.0.4"
serde_json = "1.0.140"
tabled = "0.18.0"

[dev-dependencies]
rstest = "0.24.0"
tempfile = "3.19.0"
mockall = "0.13.1"
